<!DOCTYPE html>
<html lang="en" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Error Page</h1>
<p>Application has encountered an error. Please look at the below stack trace and fix the issue.</p>
<p th:text="'Error is, ' + ${exception.message} + '!'" />
<br>
<p th:text="'Stack trace, ' + ${exception.getStackTrace()} + '!'" />
<br>
<p th:text="'Detailed stack trace, ' + ${exception.printStackTrace()} + '!'" />
<br>

</body>
</html>
